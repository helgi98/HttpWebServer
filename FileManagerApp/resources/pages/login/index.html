<!DOCTYPE html>
<html>
	<head>
		<title>
			Login Form
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="Login.ico" />
	</head>
	<body>
		<header>
			<h1>Welcome to filesystem managing!</h1>
		</header>
		<main>
			<h2>Login</h2>
            <form action="/" method="post">
                <div class="container">
                    <p><b>Name</b></p>
                    <input type="text" name="login" placeholder="Enter your name">
                    <p><b>Password</b></p>
                    <input type="password" name="password" placeholder="Enter your password">
                    <p><button type="submit">Let me in</button></p>
                </div>
            </form>
			<h2>Or press here</h2>
            <form action="/viewdirectory" method="get">
                <button type="submit">I am user</button>
            </form>
		</main>
	</body>
</html>
