<!DOCTYPE html>
<html>
	<head>
		<title>
			Filesystem manager
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="FileIcon.ico" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js.js"></script>
	</head>
	<body>
		<header>
			<h1>Choose directory and file</h1>
		</header>
		<main>
			<div id="dirContainer">
				<h2>Directories</h2>
				<ul id="directories">
				</ul>
			</div>
			
			<div id="fileContainer">
				<h2>Files</h2>
				<ul id="files">
				</ul>
			</div>
		</main>
        <form method='get' action='/download' id='downloadForm'>
            <input id='_downloadPath' type='hidden' value='none' name='path'>
        </form>
	</body>
</html>
